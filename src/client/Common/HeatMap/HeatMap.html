        function LoadHeatMap(options) {
            var o = eval('(' + options + ')');
            o.callback = function (imgUri) {
                var os = getOS();

                if (os === 'Windows') {
                    window.external.notify(imgUri);
                } else if (os == 'Android') {
                    jsBridge.HeatMapRenderCallback(imgUri);
                } else if (os == 'iOS') {
					window.webkit.messageHandlers.jsBridge.postMessage(imgUri);
                }
            };

            //creates and initializes the heatmap
            heatmap = new CanvasHeatmap(heatmapArea, imageObj, o);
        }

        function Resize(width, height) {
            var mapDiv = document.getElementById("heatmapArea");

            mapDiv.style.width = width + "px";
            mapDiv.style.height = height + "px";
            mapDiv.width = width;
            mapDiv.height = height;
            if (heatmap && state) {
                heatmap.Render(null, state);
            }
        }

        function SetOptions(options) {
            if (heatmap) {
                var o = eval('('+options+')');
                heatmap.Render(null, o);
            }
        }

        function TerminateWorker() {
            if (heatmap) {
                heatmap.TerminateWorker();
            }
        }

        //points = x,y|x1,y1...
        function Render(points, radius, zoom) {
            state = { 'radius': parseInt(radius), 'zoom': parseFloat(zoom)};

            if(heatmap){
                heatmap.Render(points, state);
            }
        }

        // http://stackoverflow.com/questions/38241480/detect-macos-ios-windows-android-and-linux-os-with-js
        function getOS() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }

            return os;
        }
    </script>
